<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">{{ title }}</h4>
</div>

<div class="modal-body">
  {{ body }}

  <div class="md-form">
    <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="inputText">
    <label for="form1">{{ placeholder }}</label>
  </div>
</div>

<div class="modal-footer">
  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="onNoClick()" mdbWavesEffect>{{ noButton }}</button>
  <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="onYesClick()">{{ yesButton }}</button>
</div>
